    <div id='crimeIndex' class='rightBox floatBox shadow'>
        <div class='boxTitle sourceSansBold'>Crime Index<div class="fa fa-question questionIcon" data-toggle="tooltip" data-placement="left" title="This number is a calculated representation of the relative rate of crime in this area as compared to the greater Raleigh area"></div></div>
        <p>{{formattedCrimeIndex(crimeIndex)}}</p>
        <span class='boxTitle sourceSansBold'>FILTER: &nbsp; &nbsp; &nbsp; <span id='crimes' on-click="bringDownCrime">CRIMES</span>  &nbsp; &nbsp; &nbsp;  </span>
    </div>
    
    <div id='filterCrimes' class='rightBox floatBox shadow-down'>
        {{#filters:i}}
            <input type="checkbox" name="{{selectedFilters}}" value="{{.}}" checked> {{.}} &nbsp;&nbsp; {{#isNextLine(i)}}<br> {{/isNextLine}}
        {{/filters}}
