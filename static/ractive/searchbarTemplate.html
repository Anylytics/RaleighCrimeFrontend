<div class="input-group" id="searchAddresses">
      <input type="text" class="form-control shadow" placeholder="Search for..." value='{{searchquery}}' on-enter='submit:{{searchquery}}'> 
          <span class="input-group-btn">
                <button class="btn btn-default shadow" type="button" on-click="submit:{{searchquery}}" title='Search'><div class="fa fa-search"></div></button>
                <button class="btn btn-default shadow pickLocation {{ clickMode == true ? 'pickActive' : '' }}" type="button" on-click='clickLocation' title='Use this button to manually pick a location on the map'><div class="fa fa-neuter"></div></button>
                <button class="btn btn-default shadow currentLocation" type="button" on-click="currentLocation"><div class="fa fa-dot-circle-o"></div></button>
          </span>
</div>

<div id="searchesModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" id='searchesModalContent'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">No results found...</h4>
      </div>
      <div class="modal-body">
      	<p>{{modalText}}</p>
        {{#partialMatches}}
        	<div class='searchResult' data-dismiss="modal" on-click="submitSuggested:{{this}}">
        		<div class="fa fa-search"></div><span class='searchResultName'>{{formatted_address}}</span>
        	</div>
      	{{/partialMatches}}
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
