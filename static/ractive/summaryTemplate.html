{{#hasSummary(summary)}}
    <div id='summary' class='rightBox floatBox boxTitle sourceSansBold shadow animated fadeIn'> 
    SUMMARY
    <div id='crimeIndexHistory'>
        <table class="tg">
          <tr>
            <th><img id='crimeIndexLabels' src='./static/img/graphlabel.png'/></th>
            {{#summary:i}}
                <th class='crimeIndexMonthContainer'><div class="crimeIndexMonth {{ i === selectedYear ? 'crimeIndexMonthActive' : '' }}" style='height:{{ summary[i] }}px;' on-click="changeYear:{{i}}"></div></th>
            {{/summary}}
          </tr>
          <tr id='yearsRow'>
            <td></td>
            <td>2010</td>
            <td>2011</td>
            <td>2012</td>
            <td>2013</td>
            <td>2014</td>
            <td>2015</td>
          </tr>
        </table>
    </div>
    </div>
{{/hasSummary}}
