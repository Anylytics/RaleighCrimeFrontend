{{#hasSummary(summary)}}
    <div id='summary' class='rightBox floatBox boxTitle sourceSansBold shadow animated fadeIn'> 
    SUMMARY
    <div id='crimeIndexHistory'>
        <table class="tg">
          <tr>
            <th><img id='crimeIndexLabels' src='./static/img/graphlabel.png'/></th>
            {{#summary:i}}
                <th class='crimeIndexMonthContainer'><div class='crimeIndexMonth' style='height:{{ summary[i] }}px;' on-click="changeYear:{{i}}"></div></th>
            {{/summary}}
          </tr>
        </table>
    </div>
    LAST TWELVE MONTHS
    </div>
{{/hasSummary}}
