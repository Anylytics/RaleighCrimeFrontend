<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXPORT DATA - Raleigh Crime Explorer</title>
    <link href="./static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="./static/css/anylytics.css"/>
    <link rel="stylesheet" href="./static/css/raleighcrime.css"/>
    <link rel="stylesheet" href="./static/css/animate.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./static/img/favicon.png">
    <script src="//cdn.jsdelivr.net/velocity/1.2.1/velocity.min.js"></script>

</head>

<body class="bodyExport">
<a href="http://anylytics.io/raleighcrime"><div class='headerLogo'><img src='/static/img/anylytics_logo.png'/></div></a>
    
<div id="exportContainer" class="container">
<table class="table exportTable table-bordered">
    <thead>
    <tr>
        <th style='min-width:150px;'></th>
        {% for index in indexes %}
            <th>Selection {{loop.index}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Overall Crime Index</td>
        {% for index in indexes %}
            <td class="crimeIndex-export" style="color:black;">{{index['crimeRatingYear'][5]}}</td>
        {% endfor %}
      
    </tr>
    <tr id="locations">
            <td>Location</td>
            {% for name in names %}
                <td class="check"><div id="export{{loop.index}}"></div><br>{{name}}</td>
            {% endfor %}
    </tr>
    <tr id= "synopsys">
        <td>Synopsis</td>
        {% for summary in summaries %}
            <td>{{summary}}</td>
        {% endfor %}
    </tr>
   
    </tbody>
</table>
</div>

    <script>
        points = {{points|tojson}}
        names = {{names|tojson}}
    </script>
    <!-- RequireJS means we use this plugin to load everything else! -->
    <!-- See main.js -->
    <script data-main="./static/js/mainexport" src="./static/js/lib/require.js"></script>


</body>

</html>
